# 更多配置字段说明：pkg/config/types.go
# 蓝鲸平台相关配置
platform:
  # 蓝鲸应用 ID
  appID: blueapps-go
  # 蓝鲸应用密钥
  appSecret: <masked>
  # 应用模块名称
  moduleName: default
  # 运行环境
  runEnv: stag
  # 蓝鲸应用版本
  region: default
  # 数据库加密方式
  cryptoType: CLASSIC
  # 蓝鲸域名
  bkDomain: example.com
  # API 地址模板
  apiUrlTmpl: http://{api_name}.apigw.example.com
  # 蓝鲸平台访问地址
  bkPlatUrl:
    bkPaaS: http://bkpaas.example.com
    bkLogin: http://bklogin.example.com
    bkCompApi: http://bkapi.example.com
  # 增强服务
  addons:
    # MySQL 数据库服务
    mysql:
      host: localhost
      port: 3306
      name: gin-demo
      user: root
      password: <masked>
      charset: utf8mb4
      tls:
        # 是否启用 TLS 证书连接（若启用则必须提供 CA 证书）
        enabled: false
        # CA 证书文件路径
        certCaFile: ""
        # Cert 证书文件路径
        certFile: ""
        # Cert Key 文件路径
        certKeyFile: ""
        # 是否跳过 TLS 校验（不推荐在生产环境使用）
        insecureSkipVerify: false
    # RabbitMQ 消息队列服务
    rabbitMQ:
      host: localhost
      port: 5672
      user: gin-demo
      vhost: gin-demo
      password: <masked>
      tls:
        enabled: false
        certCaFile: ""
        certFile: ""
        certKeyFile: ""
        insecureSkipVerify: false
    # Redis 服务
    redis:
      username: ""
      host: localhost
      port: 6379
      password: <masked>
      tls:
        enabled: false
        certCaFile: ""
        certFile: ""
        certKeyFile: ""
        insecureSkipVerify: false
    # 蓝鲸制品库（对象存储）
    bkRepo:
      endpointUrl: http://localhost
      project: bksaas-addons
      username: gin-demo
      password: <masked>
      bucket: gin-demo
      publicBucket: gin-demo-public
      privateBucket: gin-demo-private
    # 蓝鲸 Otel（监控提供的 OpenTelemetry）
    bkOtel:
      trace: true
      grpcUrl: http://localhost:4317
      bkDataToken: <masked>
      sample: always_on
# 服务相关配置
service:
  # Gin Web 服务
  server:
    port: 5000
    graceTimeout: 30
    ginRunMode: debug
  # 日志配置
  log:
    # 日志级别，可选项：debug、info、warn、error
    level: info
    dir: v3logs
    forceToStdout: false
  # 默认允许其他来源访问
  allowedOrigins: ["*"]
  # 默认允许所有用户访问
  allowedUsers: []
  # DB 加密密钥，若未使用加密功能可不配置
  # 生成方式参见 Readme 文档 - 数据库字段加密
  encryptSecret: ""
  # 用户认证方式
  # 目前支持：BkTicket、BkToken、Taihu
  # 按顺序尝试认证，最后一个会尝试跳转登录页面
  # 如果包含 Taihu，则需要配置 TaihuAppToken
  # 示例：["Taihu", "BkToken"]
  authTypes: ["BkToken"]
  # Taihu 应用 Token，用于验证用户身份
  # 可在太湖 - 应用概览 - 应用信息处获取
  taihuAppToken: ""
  # Taihu 非安全模式（明文/兼容模式）
  # 必须与 Taihu 应用上设置的保持一致
  taihuInsecure: false
  # CSRF Cookie 生效域名，为空代表当前域名
  csrfCookieDomain: "example.com"
  # 健康检查 API Token
  healthzToken: healthz_token
  # metrics API Token
  # 需与 app_desc.yaml 中的 `spec.observability.monitoring.metrics.params.token` 保持一致
  # 否则将导致集群中的 serviceMonitor 无法获取服务指标信息，进而导致蓝鲸监控看板无数据
  metricToken: metric_token
  # 缓存内存大小（单位为 MB）
  memoryCacheSize: 100
  # 是否启用 Swagger 服务
  enableSwagger: false
  # 文档，静态，国际化文件，模板的基础目录
  apiDocFileBaseDir: docs
  staticFileBaseDir: static
  i18nFileBaseDir: i18n
  tmplFileBaseDir: templates
# 业务相关配置
biz: {}
